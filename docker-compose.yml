version: "3.9"

services:
  traefik:
    image: traefik:v3.5.2
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080" # Expose the dashboard
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    command:
      - "--api.insecure=true" # Enable the dashboard
      - "--providers.docker=true" # Enable Docker provider
      - "--entrypoints.web.address=:80" # Define entrypoint for port 80
      - "--entrypoints.websecure.address=:443" # Define entrypoint for port 443
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.traefik.rule=Host(`hubtraefik.mouzaiaclinic.local`)"
      - "traefik.http.routers.traefik.entrypoints=web"
      - "traefik.http.routers.traefik.service=api@internal"

  keycloak:
    image: quay.io/keycloak/keycloak:26.3
    command: start-dev
    environment:
      - KEYCLOAK_ADMIN=${KEYCLOAK_ADMIN}
      - KEYCLOAK_ADMIN_PASSWORD=${KEYCLOAK_ADMIN_PASSWORD}
      - KC_DB=postgres
      - KC_DB_URL=jdbc:postgresql://postgres:5432/${KEYCLOAK_DB}
      - KC_DB_USERNAME=${KEYCLOAK_DB_USER}
      - KC_DB_PASSWORD=${KEYCLOAK_DB_PASSWORD}
      - KC_HOSTNAME=hubkeycloak.mouzaiaclinic.local
      - KC_PROXY=edge
      - KEYCLOAK_REDIRECT_URI_LOCAL=${KEYCLOAK_REDIRECT_URI_LOCAL}
      - KEYCLOAK_REDIRECT_URI_APP=${CLINIC_APP_URL}
      - CLINIC_APP_URL=${CLINIC_APP_URL}
    labels:
      - "traefik.http.routers.keycloak.rule=Host(`hubkeycloak.mouzaiaclinic.local`)"
      - "traefik.http.routers.keycloak.entrypoints=web"
      - "traefik.http.services.keycloak.loadbalancer.server.port=8080"

  postgres:
    image: postgres:16
    restart: unless-stopped
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./postgres-init:/docker-entrypoint-initdb.d
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.postgres.rule=Host(`hubpostgres.mouzaiaclinic.local`)"
      - "traefik.http.routers.postgres.entrypoints=web"
      - "traefik.http.services.postgres.loadbalancer.server.port=5432"

networks:
  default:
    name: traefik_net

volumes:
  pgdata:
    driver: local
